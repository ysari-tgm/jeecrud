<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="https://java.sun.com/jsf/core">
<h:head>
	<title>Sari - CRUD - Delete</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:dataTable id="checkboxDT" var="user" value="#{userBean.users}"
			selection="#{userBean.selectedUsers}" rowKey="#{user.id}">
			<f:facet name="header">
					Benutzer auswählen
				</f:facet>
			<p:column selectionMode="multiple" style="text-align:center" />
			<p:column headerText="Id">
				<h:outputText value="#{user.id}" />
			</p:column>
			<p:column headerText="Vorname">
				<h:outputText value="#{user.vname}" />
			</p:column>
			<p:column headerText="Nachname">
				<h:outputText value="#{user.nname}" />
			</p:column>
			<p:column headerText="Alter">
				<h:outputText value="#{user.age}" />
			</p:column>
		</p:dataTable>
		<br />
		<p:commandButton style="width: 200px;" action="#{userBean.deleteUser}"
			value="Löschen" />
		<p:button style="width: 200px;" outcome="index" value="Startseite" />
	</h:form>
</h:body>
</html>
