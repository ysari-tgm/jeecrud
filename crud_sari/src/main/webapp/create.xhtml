<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sari - CRUD - Create</title>
</h:head>
<h:body>
	<h:form id="createForm">
		Vorname:
		<p:inputText style="width: 200px;" id="vname"
			value="#{userBean.vname}" />
		<br />
		Nachname:
		<p:inputText style="width: 200px;" id="nname"
			value="#{userBean.nname}" />
		<br />
		Alter:
		<p:inputText style="width: 200px;" id="age" value="#{userBean.age}" />
		<br />

		<p:commandButton style="width: 200px;" value="Erstellung"
			action="#{userBean.saveUser}" />
		<p:button style="width: 200px;" outcome="index" value="Startseite" />
	</h:form>
</h:body>
</html>
